<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>漫威電影與劇集 | Disney+</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style_Marvel.css">
</head>
<body>
    <div class="wrapper">
        <!-- Start header-->
        <header class="header">
            <div id="navbar" class="navbar">
                <a href="#!" class="brand">
                    <h1>漫威電影與劇集 | Disney+</h1>
                </a>
                <ul class="nav">
                    <li class="nav-item">
                        <a href="#!" class="nav-link">首頁</a>
                    </li>
                    <li class="nav-item">
                        <a href="#!" class="nav-link">搜尋</a>
                    </li>
                    <li class="nav-item">
                        <a href="#!" class="nav-link">我的片單</a>
                    </li>
                    <li class="nav-item">
                        <a href="#!" class="nav-link">原創</a>
                    </li>
                    <li class="nav-item">
                        <a href="#!" class="nav-link">電影</a>
                    </li>
                    <li class="nav-item">
                        <a href="#!" class="nav-link">影集</a>
                    </li>
                </ul>
            </div>
        </header>
        <!-- End header -->

        <!-- Start main -->
        <section class="main">

            <video autoplay loop muted plays-inline class="back-video">
                <source src="video/Marvel Intro _ 2023 _ HD.mp4" type="video/mp4">
            </video>

            <!-- Start jumbotron -->
            <div class="jumbotron">
                <div class="mask-dark"></div>
            </div>
            <!-- End jumbotron -->
        </section>
        <script type="text/javascript">
            Window.addEventListener("scroll", function(){
                var header = document.querySelector("header");
                header.classList.toggle("sticky", window.scrollY > 0);
            })
        </script>
        <!-- End main -->

        <!-- Start footer -->
        <footer class="footer">

        </footer>
        <!-- End footer -->
    </div>
</body>
</html>
